<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test State Separation</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        h1 {
            color: #ffa500;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #87ceeb;
            margin-top: 0;
        }
        
        .property {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .property:last-child {
            border-bottom: none;
        }
        
        .label {
            color: #b0b0b0;
        }
        
        .value {
            color: #fff;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #5e0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #7e0000;
        }
        
        .phase-bar {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .phase-item {
            padding: 8px 12px;
            background: #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .phase-item:hover {
            background: #4a4a4a;
        }
        
        .phase-item.active {
            background: #5e0000;
            color: white;
        }
        
        .phase-item.viewing {
            border-bottom: 3px solid #ffa500;
        }
        
        .success {
            color: #4caf50;
        }
        
        .warning {
            color: #ff9800;
        }
        
        .info {
            padding: 10px;
            background: #1e3a5f;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Kingdom State Separation Test</h1>
    
    <div class="phase-bar" id="phaseBar"></div>
    
    <div class="container">
        <div class="section">
            <h2>üè∞ Kingdom State (Pure Kingdom Data)</h2>
            <div id="kingdomState"></div>
            <div class="controls">
                <button onclick="addResource('gold', 10)">Add 10 Gold</button>
                <button onclick="addResource('food', 5)">Add 5 Food</button>
                <button onclick="modifyUnrest(1)">+1 Unrest</button>
                <button onclick="modifyUnrest(-1)">-1 Unrest</button>
                <button onclick="modifyFame(1)">+1 Fame</button>
            </div>
        </div>
        
        <div class="section">
            <h2>üéÆ Game State (Turn/Phase/UI)</h2>
            <div id="gameState"></div>
            <div class="controls">
                <button onclick="advancePhase()">Advance Phase</button>
                <button onclick="incrementTurn()">Next Turn</button>
                <button onclick="toggleViewPhase()">Toggle View Phase</button>
            </div>
        </div>
    </div>
    
    <div class="section" style="margin-top: 20px;">
        <h2>üìã Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script type="module">
        import { kingdomState, modifyResource, updateKingdomStat } from './src/stores/kingdom.js';
        import { gameState, advancePhase as advancePhaseAction, incrementTurn as incrementTurnAction, setViewingPhase } from './src/stores/gameState.js';
        import { TurnPhase } from './src/models/KingdomState.js';
        
        const phases = Object.values(TurnPhase);
        
        // Make functions available globally for button clicks
        window.addResource = (resource, amount) => {
            modifyResource(resource, amount);
            log(`Added ${amount} ${resource}`, 'success');
        };
        
        window.modifyUnrest = (amount) => {
            kingdomState.update(state => {
                state.unrest += amount;
                return state;
            });
            log(`Modified unrest by ${amount}`, 'success');
        };
        
        window.modifyFame = (amount) => {
            kingdomState.update(state => {
                state.fame += amount;
                return state;
            });
            log(`Modified fame by ${amount}`, 'success');
        };
        
        window.advancePhase = () => {
            advancePhaseAction();
            log('Advanced to next phase', 'success');
        };
        
        window.incrementTurn = () => {
            incrementTurnAction();
            log('Advanced to next turn', 'success');
        };
        
        window.toggleViewPhase = () => {
            gameState.update(state => {
                const currentIndex = phases.indexOf(state.viewingPhase);
                const nextIndex = (currentIndex + 1) % phases.length;
                state.viewingPhase = phases[nextIndex];
                return state;
            });
            log('Toggled viewing phase', 'success');
        };
        
        // Subscribe to state changes and update display
        kingdomState.subscribe($kingdom => {
            const container = document.getElementById('kingdomState');
            container.innerHTML = `
                <div class="property">
                    <span class="label">Unrest:</span>
                    <span class="value">${$kingdom.unrest}</span>
                </div>
                <div class="property">
                    <span class="label">Fame:</span>
                    <span class="value">${$kingdom.fame}</span>
                </div>
                <div class="property">
                    <span class="label">Gold:</span>
                    <span class="value">${$kingdom.resources.get('gold') || 0}</span>
                </div>
                <div class="property">
                    <span class="label">Food:</span>
                    <span class="value">${$kingdom.resources.get('food') || 0}</span>
                </div>
                <div class="property">
                    <span class="label">Settlements:</span>
                    <span class="value">${$kingdom.settlements.length}</span>
                </div>
                <div class="property">
                    <span class="label">Armies:</span>
                    <span class="value">${$kingdom.armies.length}</span>
                </div>
                ${$kingdom.currentPhase !== undefined ? 
                    `<div class="property" style="color: red;">
                        <span class="label">‚ö†Ô∏è currentPhase (should not be here!):</span>
                        <span class="value">${$kingdom.currentPhase}</span>
                    </div>` : ''
                }
                ${$kingdom.currentTurn !== undefined ? 
                    `<div class="property" style="color: red;">
                        <span class="label">‚ö†Ô∏è currentTurn (should not be here!):</span>
                        <span class="value">${$kingdom.currentTurn}</span>
                    </div>` : ''
                }
            `;
        });
        
        gameState.subscribe($game => {
            const container = document.getElementById('gameState');
            container.innerHTML = `
                <div class="property">
                    <span class="label">Current Turn:</span>
                    <span class="value">${$game.currentTurn}</span>
                </div>
                <div class="property">
                    <span class="label">Current Phase:</span>
                    <span class="value">${$game.currentPhase}</span>
                </div>
                <div class="property">
                    <span class="label">Viewing Phase:</span>
                    <span class="value">${$game.viewingPhase || 'Not set'}</span>
                </div>
                <div class="property">
                    <span class="label">Phase Steps Completed:</span>
                    <span class="value">${$game.phaseStepsCompleted.size}</span>
                </div>
                <div class="property">
                    <span class="label">Event DC:</span>
                    <span class="value">${$game.eventDC}</span>
                </div>
                <div class="property">
                    <span class="label">Selected Settlement:</span>
                    <span class="value">${$game.selectedSettlement || 'None'}</span>
                </div>
            `;
            
            // Update phase bar
            const phaseBar = document.getElementById('phaseBar');
            phaseBar.innerHTML = phases.map(phase => {
                const isActive = phase === $game.currentPhase;
                const isViewing = phase === $game.viewingPhase;
                let classes = ['phase-item'];
                if (isActive) classes.push('active');
                if (isViewing) classes.push('viewing');
                
                return `<div class="${classes.join(' ')}" onclick="setPhase('${phase}')">
                    ${phase.split(':')[1]?.trim() || phase}
                </div>`;
            }).join('');
        });
        
        window.setPhase = (phase) => {
            setViewingPhase(phase);
            log(`Set viewing phase to ${phase}`, 'info');
        };
        
        // Logging function
        const logs = [];
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.unshift({ message, type, timestamp });
            if (logs.length > 10) logs.pop();
            
            const container = document.getElementById('testResults');
            container.innerHTML = logs.map(log => 
                `<div class="${log.type}">
                    [${log.timestamp}] ${log.message}
                </div>`
            ).join('');
        }
        
        // Initial test to verify separation
        setTimeout(() => {
            const kingdom = kingdomState.subscribe(state => state);
            const game = gameState.subscribe(state => state);
            
            log('‚úÖ State stores successfully separated!', 'success');
            log('Kingdom state contains pure kingdom data', 'success');
            log('Game state contains turn/phase/UI data', 'success');
            
            // Check for any remaining mixed properties
            kingdomState.subscribe(state => {
                if (state.currentPhase || state.currentTurn || state.phaseStepsCompleted) {
                    log('‚ö†Ô∏è Warning: Found game properties in kingdom state', 'warning');
                }
            })();
        }, 100);
    </script>
</body>
</html>
