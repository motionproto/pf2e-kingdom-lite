<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF2e Kingdom Lite - Development</title>
    <style>
        /* Basic reset for development */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #app {
            width: 95vw;
            height: 95vh;
            background: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .dev-notice {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4a90e2;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10000;
            font-weight: 500;
        }
        
        /* Loading indicator */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #888;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dev-notice">Development Mode - Hot Reload Enabled</div>
    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Kingdom UI...</div>
        </div>
    </div>
    <script type="module" src="/src/main.dev.ts"></script>
</body>
</html>
